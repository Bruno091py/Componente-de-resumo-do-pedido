<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="fundo">
<!-- aqui vai a imagem de fundo -->
</div>
  <main>
    <section id="principal">
      <div id="imagem">
        <!-- a imagem vai aqui !! -->
      </div>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section id="change">
        <div>
          <img src="images/icon-music.svg"  alt="icon música">
        </div>
        <h2>Annual Plan</h2>
        <span>$59.99/year</span>
        <a href="#">Change</a>
      </section>
      <button id="payment">Proceed to Payment</button> <br>
      <button id="cancel">Cancel Order</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bruno091py" target="_blank">Bruno A.Q.Guimarães</a>.
  </div>
</body>
</html>
